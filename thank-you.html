<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Promise GRACE Graphics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        /* ALL YOUR EXISTING STYLES REMAIN UNCHANGED */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .thank-you-section {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 50px 0;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkmark i {
            font-size: 4rem;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
        }

        p.lead {
            font-size: 1.25rem;
            color: #555;
        }

        .social-links {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            font-size: 1.5rem;
            color: #333;
            margin: 0 15px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #28a745;
            transform: translateY(-5px);
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1.1rem;
            padding: 10px 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navigation (same as your main site) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <!-- Your existing navbar code -->
    </nav>

    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="container">
            <div class="checkmark">
                <i class="fas fa-check"></i>
            </div>
            <h1>Thank You, <span id="client-name">Valued Client</span>!</h1>
            <p class="lead">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            <p class="lead">In the meantime, feel free to connect with us:</p>
            <div class="social-links">
                <a href="https://facebook.com/promisegracegraphics" target="_blank" class="text-dark">
                    <i class="fab fa-facebook-square"></i> Facebook
                </a>
                <a href="https://twitter.com/your_handle" target="_blank" class="text-dark">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://t.me/your_username" target="_blank" class="text-dark">
                    <i class="fab fa-telegram-plane"></i> Telegram
                </a>
                <a href="https://yourwebsite.com" target="_blank" class="text-dark">
                    <i class="fas fa-globe"></i> Website
                </a>
            </div>
            <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
        </div>
    </section>

    <!-- Footer (same as your main site) -->
    <footer class="py-4">
        <p>&copy; 2025 Promise GRACE Graphics | All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get the client name from sessionStorage
        document.addEventListener('DOMContentLoaded', function() {
            const clientName = sessionStorage.getItem('thankYouName');
            if (clientName) {
                document.getElementById('client-name').textContent = clientName;
                sessionStorage.removeItem('thankYouName'); // Clean up
            }
        });
    </script>
</body>

</html>
